{% extends 'base.html' %}
{% load static %}

{% block title %}welcome to index{% endblock %}

{% block body %}
    <textarea id="chat-log" cols="100" rows="20"></textarea><br>
    <input id="chat-message-input" type="text" size="100"><br>
    <input id="chat-message-submit" type="button" value="Send">
    <input id="chat-message-search" type="button" value="Search"> 
{% endblock %}

{% block scripts %}
    <script src="https://www.gstatic.com/external_hosted/jquery2.min.js"></script>
    <script src="https://apis.google.com/js/client.js?onload=googleApiClientReady"></script>
    <script type="text/javascript" src="{% static '/js/chat/ytAuth.js' %}"></script>

    <script type="text/javascript" src="{% static '/js/chat/domManipulation.js' %}"></script>
    
{% endblock %}
