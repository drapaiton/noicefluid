{% extends './base.html' %} 
{% block title %}ncplayerexample{% endblock %} 


{% block content %} 

    {% for post in posts %}
        <div>
            <h2><a href={% url 'post_detail' pk=post.pk %}> {{ post.title }}</h2></a>
            <p>{{ post.description|default:"no description"|linebreaksbr }}</p>
        </div>
    {% endfor %} 

{% endblock %}
